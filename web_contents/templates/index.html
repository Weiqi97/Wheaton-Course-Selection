<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Selection</title>
    <script src="../static/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <link href="../static/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <style>
        .header{
            background-color: #0072bc;
            padding: 5px;
        }
        .logo{
            padding-left: 5%;
        }
        .logo img{
            width:5.5vw;
            border:1px solid grey;
        }
        .college_header{
            font-family: 'Questrial', sans-serif, serif;
            font-size: 3.5vw;
            color:white;
            border:1px solid grey;
            margin-left: 5%;
        }
    </style>
</head>


<body>
    <div class="container-fluid header">
        <div class="row">
            <div class="col-lg-1 col-md-1 col-sm-1 logo"> <img src="../static/images/wheaton.jpg"> </div>
            <div class="col-lg-6 col-md-5 col-sm-5 college_header">Wheaton College</div>
        </div>
    </div>
    <br>
    <div>
        <form name="Selections" method="post" action="/">
            <select class="semester" name="semester" title="semester">
                {% for name in semesters.index %}
                    <option value= "{{name}}">{{name}}</option>"
                {% endfor %}
            </select>

            <select class="subjects" name="subjects" title="subjects" multiple>
                {% for name, value in subjects.iteritems() %}
                    <option value= "{{value}}">{{name}}</option>"
                {% endfor %}
            </select>

            <select class="foundation" name="foundation" title="foundation">
                {% for name, value in foundations.iteritems() %}
                    <option value= "{{value}}">{{name}}</option>"
                {% endfor %}
            </select>

            <select class="division" name="division" title="division">
                {% for name, value in divisions.iteritems() %}
                    <option value= "{{value}}">{{name}}</option>"
                {% endfor %}
            </select>

            <select class="area" name="area" title="area">
                {% for name, value in areas.iteritems() %}
                    <option value= "{{value}}">{{name}}</option>"
                {% endfor %}
            </select>

            <select class="intmajor" name="intmajor" title="intmajor">
                {% for name, value in divisions.iteritems() %}
                    <option value= "{{value}}">{{name}}</option>"
                {% endfor %}
            </select>

            <input type="submit" class="btn btn-dark" value="Search">
        </form>
    </div>
</body>
</html>
